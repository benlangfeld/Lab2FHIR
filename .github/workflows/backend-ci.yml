name: Backend CI

on:
  push:
    branches: [ main, 'copilot/**', '0*-*' ]
  pull_request:
    branches: [ main, '0*-*' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
          
      - name: Run ruff linter
        run: |
          cd backend
          ruff check .
          
      - name: Run ruff formatter check
        run: |
          cd backend
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lab2fhir_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
          
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/lab2fhir_test
        run: |
          cd backend
          pytest -v --cov=src --cov-report=xml --cov-report=term
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
